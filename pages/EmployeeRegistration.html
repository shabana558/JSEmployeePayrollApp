<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/EmployeeRegister.css">
    <title>Employee Payroll form</title>
</head>
<body>
  <Header>
        <div class="logo">
            <img src="../assets/employeelogo.jpg" alt="employee-logo">
            <h2>Employee<br>Payroll</h2>
        </div>
        <h1>Employee Payroll UI Design</h1>
</Header>

<div class="form-content">
    <div class="form">
      <div class="form-head"> Employee Payroll Form</div>
      <div class="row-content">
        <label class="label text" for="name">Name</label>
        <input class="input" type="text" id="name" name="name"
                placeholder="Your name.." required>
        <output class="text-error" for="text"></output> 
      </div>
      
      <div class="row-content">
        <label class="label text" for="Profile">Profile Image</label>
        <div class="profile-radio-content">
          <label>
            <input type="radio" id="Profile1" name="Profile"
                    value="../assets/Profile-Images/Ellipse-1.png" required>
            <img class="Profile" id="Image1" src="../assets/Profile-Images/Ellipse-1.png">
          </label>
          <label>
            <input type="radio" id="Profile2" name="Profile"
                    value="../assets/Profile-Images/Ellipse-2.png" required>
            <img class="Profile" id="Image2" src="../assets/Profile-Images/Ellipse-2.png">
          </label>
          <label>
            <input type="radio" id="Profile3" name="Profile"
                    value="../assets/profile-Images/Ellipse-3.png" required>
            <img class="profile" id="image3" src="../assets/Profile-Images/Ellipse-3.png">
          </label>
          <label>
            <input type="radio" id="Profile4" name="Profile"
                    value="../assets/Profile-Images/Ellipse-4.png" required>
            <img class="profile" id="image4" src="../assets/Profile-Images/Ellipse-4.png">
          </label>
        </div>
      </div>
      
      <div class="row-content">
        <label class="label text" for="gender">Gender</label>
        <div>
          <input type="radio" id="male" name="gender" value="male">
          <label class="text" for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label class="text" for="female">Female</label>
        </div>
      </div>
      <div class="row-content">
        <label class="label text" for="dept">Department</label>
        <div>
          <input class="checkbox" type="checkbox" id="hr" name="dept" value="HR">
          <label class="text" for="hr">HR</label>
          <input class="checkbox" type="checkbox" id="sales" name="dept" value="Sales">
          <label class="text" for="sales">Sales</label>
          <input class="checkbox" type="checkbox" id="finance" name="dept" value="Finance">
          <label class="text" for="finance">Finance</label>
          <input class="checkbox" type="checkbox" id="engineer" name="dept" value="Engineer">
          <label class="text" for="engineer">Engineer</label>
          <input class="checkbox" type="checkbox" id="others" name="dept" value="Others">
          <label class="text" for="others">Others</label>
        </div>
      </div>
      <div class="row-content">
        <label class="label text" for="salary">Choose your salary: </label>
        <input class="input" type="range" name="salary" id="salary" min="300000"
                max="500000" step="100" value="400000">
        <output class="salary-output text" for="salary">400000</output>
      </div>
      
      <div class="row-content">
        <label class="label text" for="startDate">Start Date</label>
        <div>
          <select id="day" name="Day" required>
            <option value="">--Select Day--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
         </select>
          <select id="month" name="Month" required>
            <option value="">--Select Month--</option>
            <option value="January">January</option>
            <option value="Febuary">Febuary</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
         </select>
          <select id="year" name="Year" required>
            <option value="">--Select Year--</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
          </select>
        </div>
        <error-output class="date-error" for="startDate"></error-output> 
      </div>
      
      <div class="row-content">
        <label class="label text" for="notes">Notes</label>
        <textarea id="notes" class="input" name="Notes" placeholder="" style="height:50px"></textarea>
      </div>
      <div class="buttonParent">
        <a href="./EmployeeRegistration.html" class=" button cancelButton">Cancel</a>
        <div class="submit-reset">
          <button type="submit" onclick="save()"class="button submitButton" id="submitButton">Submit</button>
          <button type="reset" onclick="resetForm()" class="resetButton button">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/EmployeePayRoll.js"></script>
  <script src="../js/EmployeeRegister.js"></script>
</body>
</html>
